<br/>
<div class="well well-sm">
    <input type="text" ng-model="search" class="search-query" placeholder="Search">

    <span class="glyphicon glyphicon-search" tooltip="Type any search criteria"></span>
    <!--<a class= "btn pull-right" ng-click="open()"><i class="glyphicon glyphicon-plus-sign"></i> Request eADS Record</a>-->

</div>

<table class="table table-condensed table-striped table-bordered table-hover">
    <tr>
        <th ng-repeat="column in headerColumns" compile="column"></th>
    </tr>
    <tr class="{{row.doc.deployed == true | iif : 'success' : 'info' }}"
        ng-repeat="row in data | filter:search | orderBy:'doc.name'">
        <td ng-repeat="column in dataColumns" compile="column"></td>
    </tr>
</table>

<button class="btn btn-default btn-sm" ng-click="isCollapsed = !isCollapsed">{{!isCollapsed && ' Show JSON' || ' Hide JSON'}}<i
        class="pull-right glyphicon"
        ng-class="{'glyphicon-chevron-down': !isCollapsed, 'glyphicon-chevron-right': isCollapsed}"></i></button>
<hr>
<div collapse="!isCollapsed">
    <pre>{{data|json}}</pre>
</div>
