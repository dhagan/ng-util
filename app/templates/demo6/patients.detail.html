<br/>
<form name="myForm" class="form-horizontal" role="form">
    <div class="form-group" ng-class="{'has-error': myForm.patient.name[0].given[0].$invalid}">
        <label class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" name="patient.name[0].given" ng-model="patient.name[0].given"
                   required/>
        </div>
        <span ng-show="myForm.patient.name[0].given[0].$error.required" class="help-inline">Required</span>
    </div>
    <div class="form-group" ng-class="{'has-error': myForm.patient.name[0].family[0].$invalid}">
        <label class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10"><input class="form-control" type="text" name="patient.name[0].family[0]"
                                      ng-model="patient.name[0].family[0]" required>
            <span ng-show="myForm.patient.name[0].family[0].$error.required" class="help-inline">Required</span>
        </div>
    </div>
    <!--<div class="form-group" ng-class="{'has-error': myForm.patient.birthDate.$invalid}">-->
    <!--<label class="col-sm-2 control-label">Date of Birth</label>-->

    <!--<div class="col-sm-10">-->
    <!--<input class="form-control" type="date" name="patient.birthDate" ng-model="patient.birthDate" required>-->
    <!--<span ng-show="myForm.patient.birthDate.$error.required" class="help-inline">Required</span>-->
    <!--</div>-->
    <!--</div>-->

    <div class="form-group" ng-class="{'has-error': myForm.identifier[0].value.$invalid}">
        <label class="col-sm-2 control-label">SSN</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" name="identifier[0].value" ng-model="patient.identifier[0].value"
                   required>
            <span ng-show="myForm.identifier[0].value.$error.required" class="help-inline">Required</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': myForm.identifier[0].value.$invalid}">
        <label class="col-sm-2 control-label">TO DMIS ID</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" name="identifier[0].value" ng-model="DMISID_hack"
                   ng-init="DMISID_hack='121212'" ng-disabled="true"
                   required>
            <span ng-show="myForm.identifier[0].value.$error.required" class="help-inline">Required</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Priority</label>

        <div class="col-sm-10">
            <select class="form-control" ng-model="patient.priority"
                    ng-options="item for item in priorities"></select>
            <!--
            <pre>{{patient.gender.coding[0].code | json}}</pre>
            -->

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Reason</label>

        <div class="col-sm-10">
            <select class="form-control" ng-model="patient.reason"
                    ng-options="item for item in reasons"></select>
            <!--
            <pre>{{patient.gender.coding[0].code | json}}</pre>
            -->

        </div>
    </div>
    <!--
    <div class="form-group">
        <label class="col-sm-2 control-label">Deployed</label>

        <div class="col-sm-10">
            <input style="height: 34px; width: 34px;" type="checkbox" name="deployed" ng-model="patient.deployed">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': myForm.patient.identifier[1].$invalid}">
        <label class="col-sm-2 control-label">Rank</label>

        <div class="col-sm-10"><select class="form-control" ng-model="patient.identifier[1].value" name="race"
                                      ng-options="item as item for item in ranks" required></select>
        </div>
    </div>
    -->

    <!--<label class="col-sm-2 control-label">Race</label>-->

    <!--<div class="col-sm-10">-->
    <!--<select class="form-control" ng-model="patient.identifier[2].value" name="race"-->
    <!--ng-options="item as item for item in races" required></select>-->
    <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/patients/list" class="btn btn-default btn-sm">Cancel</a>
            <!--<button ng-click="#/patients/list"-->
                    <!--class="btn btn-default btn-sm">Cancel</a>-->
            <!--</button>-->
            <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                    class="btn btn-primary btn-sm">Submit
            </button>
            <button ng-click="destroy()"
                    ng-show="patient._id" class="btn btn-danger btn-sm">Delete
            </button>
        </div>
    </div>
</form>
<button class="btn btn-default btn-sm" ng-click="isCollapsed = !isCollapsed">Show JSON</button>
<hr>
<div collapse="!isCollapsed">
    <tt>myForm.$error = {{myForm.$error}}</tt><br>
    <tt>myForm.$pristine = {{myForm.$pristine}}</tt><br>
    <tt>myForm.$dirty = {{myForm.$dirty}}</tt><br>
    <tt>myForm.$valid = {{myForm.$valid}}</tt><br>
    <tt>myForm.$invalid = {{myForm.$invalid}}</tt><br>
    <pre>{{patient|json}}</pre>
</div>
